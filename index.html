<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <img class="background-image" src="assets/burger-friends.jpg" alt="Overhead View of Lunch With Friends">
  </head>
  <body>
    <nav class="navigation-bar">
      <p class="whats-for-dinner">What's for Dinner?</p>
      <button class="add-a-recipe-button">ADD A RECIPE</button>
    </nav>
    <section class="containers">
      <section class="container-one">
        <h1 class="what-are-you-looking-for">What are you looking for?</h1>
        <form>
          <input class="side-button" type="radio" id="side">
          <label for="side">Side</label>
          <input class="main-dish-button" type="radio" id="main-dish">
          <label for="main-dish">Main Dish</label>
          <input class="dessert-button" type="radio" id="dessert">
          <label for="dessert">Dessert</label>
          <input class="entire-meal-button" type="radio" id="entire-meal">
          <label for="entire-meal">Entire Meal</label>
        </form>
      </section>
      <section class="container-two">
        <img class="cookpot" src="assets/cookpot.svg" alt="Cookpot">
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
